<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center px-4 py-8 text-center">

  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-xl w-full space-y-6">
    <h2 class="text-3xl font-bold text-blue-600">ðŸŽ‰ Selamat!</h2>
    <p class="text-lg text-gray-700">Kamu telah menyelesaikan kuis!</p>

    <div class="text-2xl font-semibold text-green-600">
      Skor Akhir: <span id="finalScore">0</span>
    </div>

    <div class="flex justify-center gap-4">
      <button onclick="ulangQuiz()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl shadow transition">Ulangi Quiz</button>
      <button onclick="keMenu()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-xl transition">Menu</button>
    </div>
  </div>

  <script>
    const finalScore = localStorage.getItem('skor') || 0;
    document.getElementById('finalScore').textContent = finalScore;

    function ulangQuiz() {
      localStorage.removeItem('skor');
      window.location.href = "soal1.html";
    }

    function keMenu() {
      localStorage.removeItem('skor');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
